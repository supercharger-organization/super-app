
<div class="row align-items-center">
  
    <div class="col">
      <h1 class="font-weight-bold super-label-xl">My Dashboard</h1>
    </div>
    <div class="col-8 text-right">
  

      <button mat-flat-button class="super-button align-items-center ml-3">
        Location
        <i class="fa super-chevron fa-chevron-down" aria-hidden="true"></i>
      </button>

      <button mat-flat-button class="super-button align-items-center ml-3" (click)="sortByFunding()">
        Funding
        <i class="fa super-chevron fa-chevron-down" aria-hidden="true" [ngClass]="{'fa-chevron-up': fundingSortActive}"></i>
      </button>

      <button mat-flat-button class="super-button align-items-center ml-3" (click)="sortByEmployeeCount()">
        Employees
        <i class="fa super-chevron fa-chevron-down" aria-hidden="true" [ngClass]="{'fa-chevron-up': employeeCountSortActive}"></i>
      </button>

    </div>
  </div>
  
  <div class="mt-5 row" style="min-width: 843px;">
  
    <!-- Card -->
    <div class="col-sm-6 col-lg-4 col-xl-4 mb-4" *ngFor="let card of cards" name="StartupCard">
      <div class="card super-card z-depth-1" >
        <div class="card-header pb-0 border-0 bg-transparent d-flex align-items-center">
          <div class="flex-grow-1 text-right">
            <button mat-button class="super-button new"> NEW </button>
            
          </div>
          <div class="text-right">

            <button mat-icon-button color="primary"
              [mdePopoverTriggerFor]="appPopover"
              mdePopoverTriggerOn="click" #popoverTrigger="mdePopoverTrigger">
              <mat-icon >more_vert</mat-icon>
            </button>
          
            <mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
              <div class="super-popover-content">
                <mat-list class="super-list scale-to-fit">
                  <mat-list-item class="align-items-center mt-0 pointer">
                    <span class="material-icons">
                      playlist_add
                      </span>
                    <span class="align-items-center" (click)="openListDialogue()">add to existing list </span>
                  </mat-list-item>
                  <mat-list-item class="pointer">
                    <span class="material-icons">
                      library_add
                      </span>
                    <span class="align-items-center" (click)="openListDialogue()">add to new list </span>                  
                  </mat-list-item>
                </mat-list>
              </div>
            </mde-popover>
    
          </div>
        </div>
    
        <div class="card-body pt-0">
    
          <div class="super-startup-img-container">
            <img class="super-startup-img" [src]="card.startupImgUrl" alt="Card image cap">
          </div>
        
          <h1 class="mt-4 font-weight-bold pointer" [routerLink]="['/startup/' + card.startupId]" routerLinkActive="router-link-active" >{{card.name}}</h1>

          <div class="mt-4">
            <p class="text-muted">{{card.description}}</p>
          </div>

          <!-- industry score -->
          <div class="mt-4">
            <h5 class="font-weight-bold">Industry Score: {{card.industryScore}}%</h5>
          </div>


          <!-- tags -->
          <div class="mt-5">
            <mat-chip-list  aria-label="tags">
              <mat-chip *ngFor="let tag of card.industryTags" class="super-chip">{{tag}}</mat-chip>
            </mat-chip-list>
          </div>

        </div>
        
      </div>
  
    </div>
  
  </div>
