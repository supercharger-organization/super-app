

<section class="row align-items-center">
    <div class="col">
      <h1 class="font-weight-bold super-label-xl">Lists</h1>

  </section> 
  
  <div class="mt-5">
  
      <!-- lists -->
      <div class="row">

        <div class="col-sm-6 col-lg-4 col-xl-4 mb-4" *ngFor="let list of lists">
          <div class="super-list z-depth-1" >
      
            <div class="header align-items-center text-center position-relative">

              <img *ngIf="list.imgURL && list.imgURL != '' " class="super-list-head-img text-white" style=" filter: brightness(66%);" [src]="list.imgURL" alt="Card image cap">
              <div *ngIf="!list.imgURL || list.imgURL == '' " class="super-list-head-img text-white"></div>

              <div class="title">
                <h1 class="pointer" [routerLink]="['/list/' + list._id]" routerLinkActive="router-link-active">{{list.title}}</h1>
                <p >{{list.description}}</p>
              </div>
            </div>

            <div class="body">

              <mat-list role="list">
                
                <!-- list is empty -->
                <mat-list-item *ngIf="list.startups.length == 0">  
                  <div class="d-flex justify-content-center">            
                    <p class="pb-0 mb-0">(List is empty)</p>
                  </div>
                </mat-list-item>

                <!-- list content-->
                <div *ngFor="let startup of list.startups; let i = index;">
                  <mat-list-item class="w-100" *ngIf="i <= 4">
  
                    <div class="w-100 row align-items-center">
              
                      <div class="col-auto align-items-center">
                        <img class="super-startup-img-sm" [src]="startup.startupImgUrl" alt="Card image cap">
                      </div>
                      
                      <div class="col align-items-center">
                        <h3 class="font-weight-bold pointer pb-0 mb-0" [routerLink]="['/startup/' + startup._id]" routerLinkActive="router-link-active">{{startup.name}}</h3>
                        <p class="ellipsis w-100">{{startup.description}}</p>
                      </div>
              
                    </div>
                    
                  </mat-list-item>
                </div>

                <mat-list-item class="w-100" *ngIf="list.startups && list.startups.length >= 5">
  
                  <div class="w-100 d-flex justify-content-center">
            
                    <a class="text-muted" [routerLink]="['/list/' + list._id]" >                      
                      <span class="material-icons">
                      more_horiz
                    </span></a>
            
                  </div>
                  
                </mat-list-item>

              </mat-list>
              
            </div>

            <!-- compare btn -->
            <div class="mt-3 d-flex justify-content-center pb-5" >

                  Compare Startups
                </button>
              </a>
            </div>

          </div>
        
        </div>
      </div>

  </div>
