

<section class="row align-items-center">
    <div class="col">
      <h1 class="font-weight-bold super-label-xl">Lists</h1>
    </div>
    <div class="col-3 text-right">
  
      <!-- TODO: uncomment this out and get it to work!! -->
      <!-- <div>
        <button mat-flat-button class="super-button white" (click)="openListDialog()">
          <span matPrefix> <i class="fa fa-outdent text-muted"></i> &nbsp;</span>
          Create List
        </button>
      </div> -->
      
    </div>
  </section> 
  
  <div class="mt-5">
  
      <!-- lists -->
      <div class="row">

        <div class="col-sm-6 col-lg-4 col-xl-4 mb-4" *ngFor="let list of lists">
          <div class="card super-list z-depth-1" >
      
            <div class="card-header border-0 align-items-center text-center super-list-header position-relative p-0">

              <img *ngIf="list.startupImgUrl" class="super-list-head-img" [src]="list.startupImgUrl" alt="Card image cap">
              <div *ngIf="!list.startupImgUrl" class="super-list-head-img default"></div>

              <div class="super-list-head-labels" [ngClass]="{'text-white': list.imgDark}">
                <h1 class="m-0 font-weight-bold pointer" [routerLink]="['/list/' + list._id]" routerLinkActive="router-link-active">{{list.title}}</h1>
                <h5 >{{list.description}}</h5>
              </div>
            </div>

            <div class="card-body w-100">

              <mat-list class="super-list w-100" role="list">
                
                <mat-list-item class="w-100" *ngIf="list.startups.length == 0">
  
                  <div class="w-100 d-flex justify-content-center">
            
                    <p class="text-muted pb-0 mb-0">(List is empty)</p>
            
                  </div>
                  
                </mat-list-item>

                <mat-list-item class="w-100" *ngFor="let startup of list.startups">
  
                  <div class="w-100 row align-items-center">
            
                    <div class="col-2 align-items-center">
                      <img class="super-startup-img-sm" [src]="startup.startupImgUrl" alt="Card image cap">
                    </div>
                    
                    <div class="col align-items-center">
                      <h3 class="font-weight-bold pointer pb-0 mb-0" [routerLink]="['/startup/' + startup._id]" routerLinkActive="router-link-active">{{startup.name}}</h3>
                      <p class="ellipsis w-100">{{startup.description}}</p>
                    </div>
            
                  </div>
                  
                </mat-list-item>
              </mat-list>
              
            </div>

            <div class="row">
              <div class="col text-right">
                <button mat-mini-fab disabled color="white" class="super-mini-fab-transparent">
                  <mat-icon>west</mat-icon>
                </button>
              </div>

              <div class="col text-left">
                <button mat-mini-fab disabled color="white" class="super-mini-fab-transparent">
                  <mat-icon >east</mat-icon>
                </button>
              </div>

            </div>

            <!-- compare btn -->
            <div class="mt-3 d-flex justify-content-center">

              <button mat-flat-button class="super-button blue" style="min-width: 266px !important;" (click)="openCompareStartupsDialog(list.commonName + '/list.png')">
                Compare Startups
              </button>
            </div>
            
            <div class="mt-3 card-footer bg-transparent pt-4">
              
              <div class="d-flex justify-content-center">
                <button mat-flat-button class="super-button gray" style="min-width: 266px !important;" (click)="openReportDialog(list.commonName + '/report.png')">
                  Generate Report
                </button>
              </div>

            </div>

          </div>
        
        </div>
      </div>

  </div>
