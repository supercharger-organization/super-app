

<div class="super-dialogue position-relative"> 

    <div class="position-absolute" style="top: 0px; right: 0px;">
        <span class="material-icons pointer" (click)="onCancelClick()">
            close
        </span>
    </div>
    
    <!-- First Phase of Dialogue-->
    <div *ngIf="step == 1" mat-dialog-content class="super-dialogue-align" layout="row"  layout-align="center center">

        <div>
            <h1 class="super-dialogue-title">Create List</h1>
        </div>

        <div class="d-flex w-100 justify-content-center">
            <mat-progress-bar mode="determinate" value="25" class="super-form-progress-bar" ></mat-progress-bar>
        </div>
        <p class="font-weight-bolder my-4">Step 1. Choose a photo</p>

        <div class="card super-card">
            <p>Drop photo here <br> or <a href="#">choose a file</a></p>
        </div>

        <div layout="row" layout-align="center center" class="super-form-nav-button-bar" >
            <button mat-button (click)="onNextClick()" class="super-dialogue-next-button super-button" >Next</button>
        </div>
    </div>

    <div *ngIf="step == 2" mat-dialog-content class="super-dialogue-align" layout="row"  layout-align="center center">

        <div>
            <h1 class="super-dialogue-title">Create List</h1>
        </div>

        <div class="d-flex w-100 justify-content-center">
            <mat-progress-bar mode="determinate" value="50" class="super-form-progress-bar" ></mat-progress-bar>
        </div>
        <p class="font-weight-bolder my-4">Step 2. Enter List Title</p>

        <div class="card super-card">
            <input matInput placeholder="Title">
        </div>

        <div layout="row" layout-align="center center" class="super-form-nav-button-bar" >
            <button mat-button (click)="onNextClick()" class="super-dialogue-next-button super-button" >Next</button>
        </div>
    </div>

    <div *ngIf="step == 3" mat-dialog-content class="super-dialogue-align" layout="row"  layout-align="center center">

        <div>
            <h1 class="super-dialogue-title">Create List</h1>
        </div>

        <div class="d-flex w-100 justify-content-center">
            <mat-progress-bar mode="determinate" value="75" class="super-form-progress-bar" ></mat-progress-bar>
        </div>
        <p class="font-weight-bolder my-4">Step 3. Enter a description</p>

        <div class="card super-card">
            <textarea matNativeControl placeholder="Description..." ></textarea>
        </div>

        <div layout="row" layout-align="center center" class="super-form-nav-button-bar" >
            <button mat-button (click)="onNextClick()" class="super-dialogue-next-button super-button" >Next</button>
        </div>
    </div>


    <div *ngIf="step == 4" mat-dialog-content class="super-dialogue-align" layout="row"  layout-align="center center">

        <div >
            <h1 class="super-dialogue-title">Create List</h1>
        </div>

        <div class="d-flex w-100 justify-content-center">
            <mat-progress-bar mode="determinate" value="99" class="super-form-progress-bar" ></mat-progress-bar>
        </div>
        <p class="font-weight-bolder my-4">Step 4. Add participants</p>

        <div class="card super-card">
            <textarea matNativeControl placeholder="Participants..." ></textarea>
        </div>

        <div layout="row" layout-align="center center" class="super-form-nav-button-bar" >
            <button mat-button (click)="onNextClick()" class="super-dialogue-next-button super-button" >Next</button>
        </div>
    </div>


    <!-- Second Phase of Dialogue-->
    <div *ngIf="step == 5" mat-dialog-content class="super-dialogue-align" layout="row" layout-align="center center">
        <img class="super-img-md" src="assets/imgs/congrats.png">
        <div class="mt-3"  >
            <h1 >List has been created!</h1>
        </div>
        <div class="mt-3">
            <button mat-button (click)="onExitClick()" class="super-button blue confirm"  layout="row" layout-align="center center">Browse Startups</button>
        </div>

    </div>

</div>
