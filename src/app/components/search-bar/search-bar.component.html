
<div class="row">

    <mat-form-field class="col">
      <mat-label>Search Startup</mat-label>
      <span matPrefix> <i class="fa fa-search text-muted"></i> &nbsp;</span>
      <input matInput class="super-search" type="text" [(ngModel)]="searchQuery" name="txtSearchBar" (keyup)="search(searchQuery)">
      
      <button mat-button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>  

  <div class="ml-3" class="col-5">
    <button mat-flat-button class="super-button">
      Recent
      <i class="fa fa-chevron-down super-chevron" aria-hidden="true"></i>
    </button>
  </div>

</div>
