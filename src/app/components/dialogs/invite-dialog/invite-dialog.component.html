


<div class="super-dialogue position-relative" style="height: 450px;"> 

    <div class="position-absolute" style="top: 0px; right: 0px;">
        <span class="material-icons pointer" (click)="onCancelClick()">
            close
        </span>
    </div>
    
    <!-- First Phase of Dialogue-->
    <div *ngIf="isStageOne" mat-dialog-content class="super-dialogue-align" layout="row"  layout-align="center center">
        <div>
            <h2 class="font-weight-bold poppins">Invite Startups</h2>
        </div>
        <div class="mt-3 d-flex w-100 justify-content-center">
            <mat-progress-bar mode="determinate" value="50" class="super-form-progress-bar" ></mat-progress-bar>
        </div>
        <div class="my-4 d-flex align-items-center justify-content-center">
            <p>Seperate emails by a comma, space, or return</p>
        </div>

        <div class="row align-items-center justify-content-center">

            <mat-form-field class='w-100' style="overflow-y: scroll;" appearance="outline">
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let email of emails" [selectable]="true"
                            [removable]="true" (removed)="remove(email)">
                    {{ email }}
                    <mat-icon matChipRemove >cancel</mat-icon>
                    </mat-chip>
                    <input placeholder=""
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="true"
                            (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                </mat-form-field>
            

            </div>

        <div layout="row" layout-align="center center" class="mt-3 super-form-nav-button-bar" >
            <button mat-button [disabled]="emails.length == 0" (click)="onNextClick()" class="super-dialogue-next-button super-button" [ngClass]="{ 'disabled' : emails.length == 0 }">Send Invites</button>
        </div>
    </div>

    <!-- Second Phase of Dialogue-->
    <div *ngIf="isStageTwo" mat-dialog-content class="super-dialogue-align" layout="row" layout-align="center center">
        <div class="d-flex flex-column w-100 h-50 align-items-center">
            <div class="mt-5">
                <img class="super-img-md" src="assets/imgs/congrats.png">
            </div>
            <div class="mt-4">
                <h1  class="super-dialogue-title"  layout="row" layout-align="center center">Startups have been invited!</h1>
            </div>
            <div class="mt-4">
                <button mat-flat-button class="super-button blue confirm" (click)="onExitClick()" >
                    Okay
                </button>
            </div>
        </div>
    </div>

</div>
