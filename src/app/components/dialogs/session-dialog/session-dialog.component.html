
<div class="super-dialogue position-relative">
    
    <div class="position-absolute" style="top: 0px; right: 0px;">
        <span class="material-icons pointer" (click)="onCancelClick()">
            close
        </span>
    </div>
    
    <!-- First Phase of Dialogue-->
    <div *ngIf="isStageOne" mat-dialog-content class="super-dialogue-align super-dialogue-box" layout="row"  layout-align="center center">
        <div >
            <h1>Virtual Session</h1>
            <div class="d-flex w-100 justify-content-center">
                <mat-progress-bar mode="determinate" value="33" class="super-form-progress-bar" ></mat-progress-bar>
            </div>
        </div>
        <div mat-dialog-content class="super-dialogue-cal-box overflow-hidden">
            <div class="my-4 d-flex align-items-center justify-content-center">
                <h5 class="super-dialogue-content-title">Step 1. Choose date of session</h5>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div class="super-calendar">
                    <xunk-calendar  [selectedDate]="selDate" primaryColor="#009AFF"></xunk-calendar>
                </div>
            </div>
        </div>
        <div layout="row" layout-align="center center" class="mt-3" >
            <button mat-button (click)="onNextClick()" class="super-dialogue-next-button super-button">Next</button>
        </div>
    </div>

    <!-- Second Phase of Dialogue-->
    <div *ngIf="isStageTwo" mat-dialog-content class="super-dialogue-align" layout="row" layout-align="center center">
        <div >
            <h1>Virtual Session</h1>
            <div class="d-flex w-100 justify-content-center">
                <mat-progress-bar mode="determinate" value="66" class="super-form-progress-bar" ></mat-progress-bar>
            </div>
            <div class="my-4 d-flex align-items-center justify-content-center">
                <h5 class="super-dialogue-content-title">Step 2. Choose Startups</h5>
            </div>
        </div>
        <div mat-dialog-content class="super-border m-0 p-4">
            <!-- Gets list of all startups -->
            <mat-list class="overflow-scroll" role="list" style="max-height:200px;">
                <mat-list-item *ngFor="let startup of this.startups" class="super-startup-dialogue-list-cell mb-2 pointer" (click)="selectStartup(startup)">
                    <div class="row align-items-center w-100">
                        <div class="col-2">
                            <img class="super-startup-img-sm" [src]="startup.imgURL" alt="Card image cap">
                        </div>
                        <div class="col">
                            <strong class="font-weight-bold pointer" >{{startup.name}}</strong>
                        </div>
                        <div class="col-2 text-right">
                            <mat-icon class="super-icon-star text-muted">{{startup.selected ? "check_box" : "check_box_outline_blank" }}</mat-icon>
                        </div>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>
        <div class="row align-items-center mt-3">
            <!-- <div class="col">
                <button mat-button (click)="onBackClick()" class="super-dialogue-button super-button white">Back</button>
            </div> -->
            <div class="col">
                <button mat-flat-button (click)="onFinishClick()" class="super-dialogue-next-button super-button blue">Start</button>
            </div>
        </div>
    </div>

    <!-- Third Phase of Dialogue (Not yet in use, plan to add ability to add a custom )-->
    <div *ngIf="isStageThree" mat-dialog-content class="super-dialogue-align">
        <img class="super-img-md" src="assets/imgs/congrats.png">
        <div layout="col" layout-align="center center">
            <div class="mt-4">
                <h1 class="super-dialogue-title"  layout="row" layout-align="center center">Virtual Session Confirmed!</h1>
            </div>
            <div class="mt-4">
                <button mat-flat-button class="super-button blue confirm"(click)="onExitClick()" >
                    Ok
                </button>
            </div>

        </div>
    </div>
</div>
